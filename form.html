<body>

    <header>
        <img src="images/profile-photo.webp" alt="profile-pic">
        <h1>Mathias Lago</h1>
    </header>

    <button id="menu"></button>
    <nav>
        <ul class="navigation">
            <li><a class="active" href="#">Home</a></li>

        </ul>
    </nav>

    <main>
        <form method="get" action="record.html" class="userForm" id="userForm">
            <fieldset>
                <legend>Applicant Information</legend>

                <label>Username* <input type="text" name="usernname" required></label>

                <label for="password">Password* <input type="password" id="password" name="password"
                        pattern="[A-Za-z0-9]{8,}" placeholder="at least 8 letters & numbers"
                        title="Password must be at least 8 characters long and contain only letters and numbers."
                        required></label>


                <!-- Confirm Password -->
                <label for="confirmPassword">Confirm Password* <input type="password" id="confirmPassword"
                        name="confirmPassword" required></label><span id="passwordError" class="error-message"></span>

                <label>Email* <input type="email" id="email" name="email" placeholder="your byui email address"
                        title="A valid byui.edu email address." pattern="[a-zA-A0-9.\-]+@byui.edu" required></label>

            </fieldset>

            <label for="rating">Page Rating Input</label>
            <div id="rangevalue">0</div>
            <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>

            <input id="rateButton" type="submit" value="Rate This Page">

        </form>

    </main>
